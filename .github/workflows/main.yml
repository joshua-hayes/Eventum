name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet-

      - name: Install dependencies
        run: dotnet restore

      - name: Run tests and generate coverage report
        run: dotnet test --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: ./TestResults/coverage.cobertura.xml
          if-no-files-found: error

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate human-readable coverage report
        run: reportgenerator -reports:TestResults/coverage.cobertura.xml -targetdir:CoverageReports -reporttypes:Html

      - name: Upload coverage report to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReports
          path: CoverageReports
          if-no-files-found: error

      - name: Inspect uploaded artifacts
        run: ls -l ./TestResults
